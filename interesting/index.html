<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playlists</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      line-height: 1.5;
      text-align: center;
    }
    iframe {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>My YouTube Playlist</h1>
  <!-- Replace YOUR_PLAYLIST_ID with your actual YouTube playlist ID -->
  <iframe width="560" height="315"
    src="https://www.youtube.com/playlist?list=PLSIwQbN3dQDwwfR5i-LzRrR6xUIE1K9ol"
    title="WAGWAN"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>
</body>
</html>
